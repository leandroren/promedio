<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora de Promedio</title>
</head>
<body>
    <header>
        <nav id="nav" class="nav">
                    <h1>Calculadora de Promedio</h1>
        </nav>
    </header>
    <main>
    <form id="formulario" class="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
        <br>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" required>
        <br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" required>
        <br>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" required>
        <br>
        <input type="submit" value="Calcular">
        <button type="button" id="borrar">Borrar</button>
    </form>
<div class="tabla">
    <h2>Lista de Alumnos</h2>
    <table id="tabla-alumnos" class="tabla-alumnos"></table>
</div>
</main>
<footer></footer>
    <script src="simuladorDePromedios.js"></script>
</body>
</html>
